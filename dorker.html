<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Dorker</title>
    <style>
        /* Hacker theme */
        body {
            background-color: #1b1b1b;
            color: #adadad;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            margin: 20px 0;
        }

        /* Styled input box */
        .domain {
            background-color: #1b1b1b;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Results styling */
        .results a {
            color: #b1b1b1;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            margin: 5px 0;
            transition: color 0.3s, text-shadow 0.3s;
        }

        /* Glitch effect on hover */
        .results a:hover {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff, 0 0 15px #00ff00;
        }

        .results {
            max-height: 600px;
            overflow-y: auto;
            border-top: 1px solid #00ff00;
            padding-top: 10px;
            width: 100%;
            max-width: 1500px;
        }

        /* Scrollbar style */
        .results::-webkit-scrollbar {
            width: 8px;
        }
        .results::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 10px;
        }
        .results::-webkit-scrollbar-track {
            background: #111;
        }
    </style>
</head>
<body>
    <h1>Google Dorker</h1>
    <input class="domain" id="domain" oninput="updateSearchQuery()" size="50" placeholder="Enter domain..."><br><br>
    <div class="results" id="results"></div>
    <script>
        function updateSearchQuery() {
            var domain = document.getElementById('domain').value.trim();
            var dorks = [
                'site:' + domain + ' + inurl:6',
                'site:' + domain + ' + ext:php | ext:sql | ext:jsp | ext:html | ext:htm',
                'site:' + domain + ' + ext:log | ext:ini | ext:cnf | ext:conf | ext:bak | ext:backup | ext:swp | ext:old | ext:~ | ext:git | ext:svn | ext:htpasswd | ext:htaccess | ext:xml',
                'site:' + domain + ' + inurl:redirect | inurl:return | inurl:next | inurl:dest | inurl:data | inurl:domain= | inurl:page= inurl:&',
                'site:' + domain + ' + inurl:config | inurl:setting | inurl:backup | inurl:admin | inurl:php',
                'site:' + domain + ' + inurl:email | inurl:password | inurl:secret | inurl:key | inurl:6',
                'site:' + domain + ' + inurl:apidocs | inurl:api-docs | inurl:swagger | inurl:api-explorer',
                'site:' + domain + ' + inurl:query | inurl:code | inurl:do | inurl:run= | inurl:read= | inurl:ping= inurl:&',
                'site:' + domain + ' + inurl:subscribe|register|feedback|signup|join|contact|profile|user|comment|api|developer|affiliate|upload|mobile|upgrade|password',
                'site:' + domain + ' + intitle:index.of', //directory listing
                'site:' + domain + ' + ext:xml | ext:conf | ext:cnf | ext:reg | ext:inf | ext:rdp | ext:cfg | ext:txt | ext:ora | ext:ini',//config files
                'site:' + domain + ' + ext:sql | ext:dbf | ext:mdb', //database files
                'site:' + domain + ' + inurl:wp- | inurl:wp-content | inurl:plugins | inurl:uploads | inurl:themes | inurl:download', //wordpress
                'site:' + domain + ' + ext:log', //log files
                'site:' + domain + ' + ext:bkf | ext:bkp | ext:bak | ext:old | ext:backup', //backup and old files 
                'site:' + domain + ' + inurl:login | inurl:signin | intitle:Login | intitle: signin | inurl:auth', //login and signup
                'site:' + domain + ' + intext:"sql syntax near" | intext:"syntax error has occurred" | intext:"incorrect syntax near" | intext:"unexpected end of SQL command" | intext:"Warning: mysql_connect()" | intext:"Warning: mysql_query()" | intext:"Warning: pg_connect()"',//sql error
                'site:' + domain + ' + ext:doc | ext:docx | ext:odt | ext:pdf | ext:rtf | ext:sxw | ext:psw | ext:ppt | ext:pptx | ext:pps | ext:csv',//exposed docs
                'site:' + domain + ' + ext:php intitle:phpinfo "published by the PHP Group"',//phpinfo
                'site:' + domain + ' +  inurl:redir | inurl:url | inurl:redirect | inurl:return | inurl:src=http | inurl:r=http',//open redirect
                'site:' + domain + ' + filetype:config "apache"', //apache config files
                'site:' + domain + ' + inurl:readme | inurl:license | inurl:install | inurl:setup | inurl:config', //install and setup files
                'site:' + domain + ' + inurl:"/phpinfo.php" | inurl:".htaccess"', //htaccess and phpinfo
                'site:' + domain + ' + intitle:contact | intext:"contact us" | intext:survey | intitle:survey', //contact us
                'site:' + domain + ' + intitle:signup | intitle:register | intext:signup | intext:"sign up" | intext:register | intext:username | inurl:signup | inurl:register', // register & sign up
                'site:' + domain + ' + inurl:contact | inurl:feedback | inurl:survey | inurl:form', //form finder inurl
                'site:' + domain + ' + intitle:submit | intitle:contact | intitle: submit | intitle:feedback | intitle:survey | intitle:form | intitle:"fill up"',//form finder intitle
                'site:' + domain + ' + intext:"first name" | intext:firstname | intext:submit | intext:contact | intext:"Is this article helpful" | intext:feedback | intext:"Demo Request"',//form finder intext
                'site:' + domain + ' + ext:bkf | ext:bkp | ext:bak | ext:old | ext:backup',               
            ];
            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";
            dorks.forEach(function (dork) {
                var link = 'https://www.google.com/search?q=' + encodeURIComponent(dork);
                var linkElement = document.createElement('a');
                linkElement.href = link;
                linkElement.target = '_blank';
                linkElement.textContent = dork;
                resultsDiv.appendChild(linkElement);
                resultsDiv.appendChild(document.createElement('br'));
            });
        }
        updateSearchQuery();
    </script>
</body>
</html>
